<ion-header>
  <ion-navbar color="primary">
    <ion-title>SUAP Servicios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content bounce>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of stores">
      <button ion-item (click)="openStore(item)">
        <ion-avatar item-start>
          <img *ngIf="item.imagenPath == null" src="./assets/img/appicon.png" />
          <img *ngIf="item.imagenPath != null" [src]="item.imagenPath" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end>Data</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
